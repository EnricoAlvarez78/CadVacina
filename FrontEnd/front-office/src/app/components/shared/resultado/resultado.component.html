<div class="row d-flex justify-content-center ml-5 mr-5">
  <h1>Agendamento realizado com sucesso</h1>
</div>
<div>
     <fieldset class="border">
      <div class="row">
        <label class="col-sm-1 col-form-label">Nome:</label>
        <div class="col-sm-11">
          <label class="col-sm-12 col-form-label">{{nome}}</label>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-1 col-form-label">Cpf:</label>
        <div class="col-sm-11">
          <label class="col-sm-12 col-form-label">{{cpf}}</label>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-1 col-form-label">Data:</label>
        <div class="col-sm-11">
          <label class="col-sm-12 col-form-label">{{data}}</label>
        </div>
      </div>

      <div class="row">
        <label class="col-sm-1 col-form-label">Posto:</label>
        <div class="col-sm-11">
          <label class="col-sm-12 col-form-label">{{posto}}</label>
        </div>
      </div>
    </fieldset>

</div>
<div class="mt-1">
  <button class="btn btn-sm btn-outline-secondary mr-1" (click)="voltar()">Voltar</button>
</div>
