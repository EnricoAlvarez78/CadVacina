<div class="jumbotron">
  <h1 class="display-4">Bem vindo, {{currentSession?.nomeUsuario}}</h1>
  <p class="lead">Esta é área adminsitrativa do sistema de Agendamento de Vacinação contra o COVID 19</p>
  <hr class="my-4">
  <p>Bom trabalho.</p>
</div>

<div class="row col-md-12" *ngIf="currentSession?.idPerfil === 1">
  <div class="col-md-6">
    <h2>Atendimento nos Postos</h2>
    <ngx-charts-bar-vertical
      [view]="[500,400]"
      [results]="atendimentoPostos"
      [xAxisLabel]="'Postos'"
      [yAxisLabel]="'Quantidades de agendamentos'"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true">
    </ngx-charts-bar-vertical>
  </div>
  <div class="col-md-6">
    <h2>Grupos vacinados</h2>
    <ngx-charts-pie-chart
      [results]="gruposVacinados"
      [view]="[500,300]"
      [labels]="true">
    </ngx-charts-pie-chart>
  </div>
</div>

<div class="row col-md-12" *ngIf="currentSession?.idPerfil === 2">
  <div class="col-md-6">
    <h2>Utilização dos lotes</h2>
    <ngx-charts-pie-grid
      [results]="utilizacaoLotes"
      [view]="[500,300]">
    </ngx-charts-pie-grid>
  </div>
  <div class="col-md-6">
    <h2>Agendamentos por turno</h2>

    <ngx-charts-bar-horizontal
    [view]="[500,400]"
    [results]="agendamentosTurno"
    [xAxisLabel]="'Agendamentos'"
    [yAxisLabel]="'Turno'"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-horizontal>
  </div>
</div>

<div class="row col-md-12 d-flex justify-content-center" *ngIf="currentSession?.idPerfil === 3">
    <h2>Agendamentos de hoje</h2>
    <ngx-charts-advanced-pie-chart
      [results]="agendamentosHoje"
      [view]="[700,300]">
    </ngx-charts-advanced-pie-chart>
</div>
