<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
      <h4 class="card-header">Sistema de Agendamento de Vacinação</h4>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">O e-mail é obrigatório</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
                  <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                      <div *ngIf="f.senha.errors.required">A senha é obrigatória</div>
                  </div>
              </div>
              <button class="btn btn-primary">Entrar</button>
              <a class="float-right" href="esqueci-senha" (click)="esqueciSenha()">Esqueci minha senha</a>
          </form>
      </div>
  </div>
</div>
