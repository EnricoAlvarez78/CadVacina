<fieldset>
  <legend>{{titulo}}</legend>

  <form [formGroup]="registerForm" (ngSubmit)="salvar()" class="mt-3 mb-3">
    <div class="form-row">
      <div class="form-group row mt-2 col-sm-12">
        <label for="senha" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-3">
          <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
          <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">O campo Senha é obrigatório.</div>
            <div *ngIf="f.senha.errors.minlength">O campo Senha deve possuir mais de 6 caracteres.</div>
          </div>
        </div>
      </div>
      <div class="form-group row mt-2 col-sm-12">
        <label for="confirmacao" class="col-sm-2 col-form-label">Confirme a Senha</label>
        <div class="col-sm-3">
          <input type="password" formControlName="confirmacao" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmacao.errors }" />
          <div *ngIf="submitted && f.confirmacao.errors" class="invalid-feedback">
            <div *ngIf="f.confirmacao.errors.required">O campo Confirme a Senha é obrigatório.</div>
            <div *ngIf="f.confirmacao.errors.mustMatch">Deve ser igual ao campo Senha</div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-sm btn-outline-secondary" (click)="cancelar()">Cancelar</button>&nbsp;
    <button class="btn btn-sm btn-outline-primary">Salvar</button>
  </form>
</fieldset>
