<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Local</th>
      <th scope="col">Bairro</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let posto of postos| paginate: { itemsPerPage: 10, currentPage: p }">
      <td class="col-md-5">{{posto.nome}}</td>
      <td class="col-md-5">{{posto.rua}}</td>
      <td class="col-md-5">{{posto.bairro}}</td>
      <td class="col-md-2">
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-primary" (click)="navegarParaPostoFrom(posto.id)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="mostraConfirm(posto.id, posto.nome)">Excluir</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls class="text-center" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
