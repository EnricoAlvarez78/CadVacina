<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade Mínima</th>
      <th scope="col">Ativo</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grupo of grupos| paginate: { itemsPerPage: 10, currentPage: p }">
      <td class="col-md-5">{{grupo.nome}}</td>
      <td class="col-md-3">{{grupo.idadeMinima}}</td>
      <td class="col-md-2"><input type="checkbox" [checked]="grupo.ativo" (click)="$event.preventDefault();"></td>
      <td class="col-md-2">
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-primary" (click)="navegarParaGrupoFrom(grupo.id)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="mostraConfirm(grupo.id, grupo.nome)">Excluir</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls class="text-center" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próximo"></pagination-controls>
