<fieldset>
  <legend>{{titulo}}</legend>

  <form [formGroup]="registerForm" (ngSubmit)="salvar()" class="mt-3 mb-3" >

    <div class="form-group row mt-2">
      <label for="txtNome" class="col-sm-1 col-form-label">Nome</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" id="txtNome" formControlName="nome" placeholder="Digite o nome do grupo" title="Digite o nome do grupo"
        [(ngModel)]="grupo.nome"
        [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" >
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
          <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
        </div>
      </div>
    </div>

    <div class="form-group row mt-2">
      <label for="txtIdadeMinima" class="col-sm-2 col-form-label">Idade Mínima</label>
      <div class="col-sm-1">
        <input type="text" class="form-control" id="txtIdadeMinima" formControlName="rua" placeholder="Digite a idade mínima para o grupo" title="Digite a idade mínima para o grupo"
        [(ngModel)]="grupo.idadeMinima" [mask]="getIdadeMask()"
        [ngClass]="{ 'is-invalid': submitted && f.rua.errors }" >
        <div *ngIf="submitted && f.rua.errors" class="invalid-feedback">
          <div *ngIf="f.rua.errors.required">Rua é obrigatório</div>
        </div>
      </div>

      <label for="ckbAtivo" class="col-sm-1 col-form-label">Ativo</label>
      <div class="col-sm-1 mt-2">
        <input type="checkbox" formControlName="ativo" id="ckbAtivo" class="form-check-input" [(ngModel)]="grupo.ativo" />
      </div>
    </div>

  </form>

  <button class="btn btn-sm btn-outline-secondary" (click)="retornaGrid()">Retornar</button>&nbsp;
  <button class="btn btn-sm btn-outline-primary" (click)="salvar()">Salvar</button>

</fieldset>
